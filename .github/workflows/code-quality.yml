name: Code Quality Checks

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'lib/**'
      - 'test/**'
      - 'pubspec.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'lib/**'
      - 'test/**'
      - 'pubspec.yaml'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.4'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Run code generation
        run: |
          if grep -q "build_runner" pubspec.yaml; then
            flutter pub run build_runner build --delete-conflicting-outputs
          fi
        continue-on-error: true
      
      - name: Verify formatting
        run: |
          echo "ðŸ” Checking code formatting..."
          dart format --set-exit-if-changed lib/ test/ || {
            echo "âŒ Code is not properly formatted"
            echo "Run: dart format lib/ test/" 
            exit 1
          }
          echo "âœ… Code formatting is correct"
      
      - name: Analyze code
        run: |
          echo "ðŸ” Running static analysis..."
          flutter analyze --no-fatal-infos --no-fatal-warnings
      
      - name: Run tests
        run: |
          echo "ðŸ§ª Running tests..."
          flutter test --coverage
        continue-on-error: true
      
      - name: Check for outdated dependencies
        run: |
          echo "ðŸ“¦ Checking for outdated dependencies..."
          flutter pub outdated
        continue-on-error: true
      
      - name: Create Analysis Summary
        if: always()
        run: |
          echo "## ðŸ” Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Code formatting" >> $GITHUB_STEP_SUMMARY
          echo "- Static analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
